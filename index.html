<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital con Logo y Clima Extendido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p class="city">Hora actual en CDMX, Miguel Hidalgo</p>
        <h1 class="time" id="clock">00:00:00</h1>
        <p class="date" id="date">Día, Mes, Año</p>
        <div class="weather-info">
            <img id="weather-icon" src="" alt="Ícono del clima">
            <p id="weather-temp">--°C</p>
            <p id="weather-desc">Cargando...</p>
        </div>
        <p class="weather-minmax" id="weather-minmax">Mín: --°C / Máx: --°C</p>
        
        <div class="logo-container">
            <img src="https://i.ibb.co/FbQ9C5T2/Logo-BN50x50.png" alt="Logo de la marca" class="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
